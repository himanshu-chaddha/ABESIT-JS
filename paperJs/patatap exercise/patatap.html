<!DOCTYPE html>
<html>
<head>
	<title>Patatap Exercise</title>
	<link rel="stylesheet" type="text/css" href="patatap.css">
	
	<!-- including paper.js file locally -->
	<script type="text/javascript" src="../paper-full.js"></script>

	<!-- including howler js CDN -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.js"></script>

	<!-- business logic of paper.js animation and effects -->
	<script type="text/paperscript" canvas="myCanvas">
			var sound1 = new Howl({
				src: ['../sounds/bubbles.mp3']
			});

			

		var circles = [];

		// generates random circles and push it back to circles array
		function onKeyDown(event){
			sound1.play();
			
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;
			var newCircle = new Path.Circle(point,500);
			newCircle.fillColor = 'orange';

			circles.push(newCircle);




		}

		
		/* this is a build-in handler that is generating random colors and scaling circles */

		function onFrame(event){
			for(var i = 0; i< circles.length;i++){
				circles[i].fillColor.hue += 1;
				circles[i].scale(.9);
			}
		}


	</script>
</head>
<body>
	<canvas id="myCanvas"></canvas>
</body>
</html>
